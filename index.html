<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Crop Advisory System</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #34d399;
      --primary-glow: rgba(16, 185, 129, 0.3);
      --secondary: #6366f1;
      --accent: #f59e0b;
      --background: #0f1419;
      --surface: #1a1f2e;
      --surface-light: #252d3d;
      --surface-hover: #2a3346;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255, 255, 255, 0.08);
      --gradient-primary: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
      --gradient-card: linear-gradient(145deg, rgba(26, 31, 46, 0.9), rgba(37, 45, 61, 0.6));
      --gradient-glow: radial-gradient(ellipse at center, rgba(16, 185, 129, 0.15), transparent 70%);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 40px rgba(16, 185, 129, 0.2);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          radial-gradient(ellipse at 20% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(245, 158, 11, 0.04) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .login-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - 20px);
      max-height: 650px;
      background: rgba(26, 31, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      position: relative;
      z-index: 1;
    }

    /* Left Panel - Picture Background */
    .login-left-panel {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .left-panel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7) contrast(1.1);
      transition: transform 0.5s ease;
    }

    .login-left-panel:hover .left-panel-image {
      transform: scale(1.02);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(16, 185, 129, 0.15),
        rgba(99, 102, 241, 0.1),
        rgba(16, 185, 129, 0.05)
      );
    }

    .image-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      z-index: 2;
      text-align: center;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 2.2rem;
      color: white;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-family: 'Inter', sans-serif;
    }

    /* Right Panel - Login Form */
    .login-right-panel {
      flex: 1;
      padding: 35px 40px;
      background: var(--gradient-card);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      min-width: 350px;
      overflow-y: auto;
      max-height: calc(100vh - 20px);
    }

    .login-right-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-glow);
      opacity: 0.5;
      z-index: -1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .login-form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--surface);
      border: 1px solid var(--border);
      cursor: pointer;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Forgot Password Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 90%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-form .form-group {
      margin-bottom: 0;
    }

    .modal-form label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .modal-form input {
      width: 100%;
      padding: 12px 15px;
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .modal-form input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-cancel, .btn-submit {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-cancel {
      background: var(--surface-light);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-cancel:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .btn-submit {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 20px var(--primary-glow);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--primary-glow);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .modal-message {
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }

    .modal-message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .modal-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .login-button {
      width: 100%;
      padding: 18px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 20px var(--primary-glow);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--primary-glow);
    }

    .login-button:active {
      transform: translateY(0);
    }

    #error_msg {
      margin-top: 20px;
      padding: 15px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      color: #ef4444;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .signup-section {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .signup-text {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin: 0;
      display: inline;
    }

    .signup-link {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px solid transparent;
      display: inline;
    }

    .signup-link:hover {
      color: var(--primary-light);
      border-bottom: 1px solid var(--primary);
    }

    .demo-credentials {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .demo-credentials strong {
      color: var(--primary);
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .login-container {
        flex-direction: column;
        height: auto;
        max-height: none;
        margin: 20px;
      }

      .login-left-panel {
        height: 300px;
      }

      .login-right-panel {
        min-width: auto;
        padding: 40px;
      }

      .image-content {
        padding: 30px;
      }

      .logo-text {
        font-size: 2.8rem;
      }

      .tagline {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        border-radius: 20px;
      }

      .login-left-panel,
      .login-right-panel {
        padding: 20px;
      }

      .image-content {
        padding: 20px;
      }

      .logo-text {
        font-size: 2.2rem;
      }

      .tagline {
        font-size: 1.5rem;
      }

      .login-header h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .login-left-panel {
        height: 250px;
      }

      .login-right-panel {
        padding: 30px 20px;
      }

      .logo-text {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1.3rem;
      }

      .login-header h2 {
        font-size: 1.5rem;
      }

      .form-input {
        padding: 14px 16px 14px 45px;
      }

      .form-options {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Panel - Picture Background -->
  <div class="login-left-panel">
    <img 
      src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" 
      alt="Agricultural Field with Technology"
      class="left-panel-image"
      onerror="this.src='https://images.unsplash.com/photo-1560493676-04071c5f467b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'"
    >
    <div class="image-overlay"></div>
    
    <div class="image-content">
      <h1 class="logo-text">Smart Crop Advisory System</h1>
      <h2 class="tagline">Your Intelligent Farming Companion</h2>
    </div>
  </div>

  <!-- Right Panel - Login Form -->
  <div class="login-right-panel">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your smart farming dashboard</p>
    </div>

    <form class="login-form" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="bi bi-envelope"></i>
          <input type="email" id="email" class="form-input" placeholder="farmer@agrigrow.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="bi bi-lock"></i>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="button" id="loginBtn" class="login-button">
        <i class="bi bi-box-arrow-in-right"></i>
        Sign In
      </button>

      <div id="error_msg"></div>

      <div class="demo-credentials">
        <strong>Demo Credentials:</strong><br>
        Email: demo@agrigrow.com<br>
        Password: demo123
      </div>

      <div class="signup-section">
        <p class="signup-text">Don't have an account? <a href="signup.html" class="signup-link" id="signupLink">Sign up</a></p>
      </div>
    </form>
  </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Reset Password</h2>
      <button type="button" class="modal-close" id="modalClose">&times;</button>
    </div>
    <form class="modal-form" id="forgotPasswordForm">
      <div class="modal-message" id="modalMessage"></div>
      
      <div class="form-group">
        <label for="resetEmail">Enter your email address</label>
        <input type="email" id="resetEmail" placeholder="farmer@agrigrow.com" required>
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn-cancel" id="modalCancel">Cancel</button>
        <button type="submit" class="btn-submit" id="resetSubmitBtn">Send Reset Link</button>
      </div>
    </form>
  </div>
</div>

<!-- Script files -->
<script src="script.js" defer></script>
<script src="forgotPassword.js" defer></script>

</body>
</html>
